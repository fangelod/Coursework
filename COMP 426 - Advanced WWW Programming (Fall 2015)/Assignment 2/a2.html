        <div id="buttons">
            <button id="start" type="button">Start</button>
            <button id="stop" type="button">Stop</button>
            <button id="step" type="button">Step</button>
            <button id="randomize" type="button">Randomize</button>
            <button id="reset" type="button">Reset</button>
        </div>
        <div id="sliders">
            <label>Outer Referencing: </label><input id="reference" list="neighbors" placeholder="Always Dead" value="Always Dead">
            <datalist id="neighbors">
                <option>Always Dead</option>
                <option>Always Alive</option>
                <option>Toroidal</option>
            </datalist>
            <label id="padleft">Grid Size: </label><input type="number" id="size" min="20" max="200" placeholder="20">
            <label id="padleft">Speed: </label><label>0</label><input type="range" id="speed" min="0" max="1000" value="0"><label>1000</label>
            <label id="padleft">Current Delay: <label id="insert">0</label><label>ms</label></label>
        </div>
        <div id="parameters">
            <label>Radius: </label><input type="number" id="r" min="1" max="10" value="1">
            <label id="padleft">Lonliness Threshold: </label><input type="number" id="l" min="0" max="440"  value="2">
            <label id="padleft">Overpopulation Threshold: </label><input type="number" id="o" min="0" max="440" value="3">
            <label id="padleft">Generation Min: </label><input type="number" id="gmin" min="0" max="440"  value="3">
            <label id="padleft">Generation Max: </label><input type="number" id="gmax" min="0" max="440"  value="3">
        </div>
