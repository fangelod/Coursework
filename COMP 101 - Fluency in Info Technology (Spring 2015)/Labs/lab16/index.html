<!DOCTYPE html>

<html>
    <head>
        <title>Koozebane</title>
        <meta charset="UTF-8">
        <link href="koozebane.css" rel="stylesheet">
        <script src="koozebane.js"></script>
    </head>
    
    <body>
        <figure>
            <figcaption>Kermit</figcaption>    
            <img src="Muppets/kermit.jpg" alt="Kermit">
        </figure>
        <figure>
           <figcaption>Miss Piggy</figcaption>    
            <img src="Muppets/misspiggy.jpg" alt="Miss Piggy">
        </figure>
        <figure>
            <figcaption>Oscar</figcaption>    
            <img src="Muppets/oscar.jpg" alt="Oscar">
        </figure>
        <figure>
            <figcaption>Cookie Monster</figcaption>    
            <img src="Muppets/cookiemonster.jpg" alt="Cookie Monster">
        </figure>
        <h1>Greetings from Koozebane</h1>
        <form name="guide">
            <img class="yourguide" src="Muppets/planet.jpg" alt="guide" name="pic">
            <button type="button" onclick="guide.pic.src=choose();">pick a guide</button>
        </form>
        <footer>
            <p>Page by Diane in honor of Sesame Street's birthday</p>
            <p>Last updated by Franz Dominno on 14 Apr 2015</p>
        </footer>
    </body>
</html>
